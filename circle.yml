machine:
  node:
    version: 6.2.2
  post:
    - npm install -g npm@3
    - npm rebuild node-sass
  timezone: Asia/Tokyo
dependencies:
    override:
      - npm install
      - bundle install

    post:
        - sudo pip install awscli
        - aws configure set region ap-northeast-1
deployment:
  production:
   branch: master
   commands:
      - bundle exec htmlproofer ./html --check-html --disable-external

  staging:
    branch: develop
    commands:
      - bundle exec htmlproofer ./html --check-html --disable-external
test:
  override:
